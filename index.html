<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TOP - Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="">

  <script src="script.js" defer></script>
  
</head>
<body>
    <div>
        <div class="display">
            <div class="displayHistory"></div>
            <div class="displayCurrent">| 12345|</div>
        </div>
        <div class="numbers">
            <div><button class="num1">1</button></div>
            <div><button class="num2">2</button></div>
            <div><button class="num3">3</button></div>
            <div><button class="num4">4</button></div>
            <div><button class="num5">5</button></div>
            <div><button class="num6">6</button></div>
            <div><button class="num7">7</button></div>
            <div><button class="num8">8</button></div>
            <div><button class="num9">9</button></div>
            <div><button class="num9">0</button></div>
        </div>
        <div class="operators">
            <div><button class="operator1">+</button></div>
            <div><button class="operator2">-</button></div>
            <div><button class="operator3">x</button></div>
            <div><button class="operator4">÷</button></div>
            <div><button class="operator5">%</button></div>
        </div>
        <div class="equalsKey">
            <div><button class="equal">=</button></div>
        </div>
        <div class="clearKey">
            <div><button class="clear">C</button></div>
        </div>
        <div class="deleteKey">
            <div><button class="delete">del</button></div>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="subfooter">
        <p>
        Copyright ©
        <script>
            document.write(new Date().getFullYear())
        </script>
        </p>
        <a href="https://github.com/kedricdaly/odin-calculator" target="_noopener">
            <p>Kedric Daly</p>
            <img class="github-icon" src="github-mark.png"></img>
        </a>
    </div>
  </footer>
